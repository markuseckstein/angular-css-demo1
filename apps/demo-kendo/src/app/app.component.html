<h1>Kendo UI Theming</h1>


<p>To implement light and dark mode, we switch the pre-compiled kendo-ui stylesheet</p>

<label><input type="radio" value="light" name="theme" (click)="themeService.switchTheme('light')" checked> Light</label>
<label><input type="radio" value="dark" name="theme"  (click)="themeService.switchTheme('dark')"> Dark</label>

<hr/>



<p>
  <kendo-dropdownlist [data]="dropDownItems" [defaultItem]="defaultItem" textField="text" valueField="value"
  (valueChange)="handleFilterChange($event)">
  </kendo-dropdownlist>
</p>

<kendo-grid [data]="gridItems | async" [pageSize]="pageSize" [skip]="skip" [pageable]="true"
  (pageChange)="pageChange($event)" [sortable]="true" [sort]="sortDescriptor" (sortChange)="handleSortChange($event)"
  [height]="400">
  <kendo-grid-column field="ProductID" title="ID" width="50">
  </kendo-grid-column>
  <kendo-grid-column field="ProductName" title="Product Name">
  </kendo-grid-column>
  <kendo-grid-column field="Category.CategoryName" title="Category">
  </kendo-grid-column>
  <kendo-grid-column field="UnitPrice" title="Unit Price" width="140" format="{0:c}">
  </kendo-grid-column>
  <kendo-grid-column field="Discontinued" width="140" filter="boolean">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
